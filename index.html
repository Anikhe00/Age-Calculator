<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Age Calculator</title>
</head>
<body>
  <main class="main-container">
    <div class="calculator-container">
      <form class="calculator-form">
        <div class="input-container">
          <div class="inputs">
            <label for="day">Day</label>
            <input type="number" placeholder="DD" id="day" name="day" min="1" max="31">
          </div>
  
          <div class="inputs">
            <label for="month">Month</label>
            <input type="number" placeholder="MM" id="month" name="month" min="1" max="12">
          </div>
  
          <div class="inputs">
            <label for="year">Year</label>
            <input type="number" placeholder="YYYY" id="year" name="year" min="1900" max="2025">
          </div>
        </div>
       
        <div class="line-and-button">
          <hr class="line">
          <button type="submit"><img class="arrow" src="assets/Arrow.svg" alt="Arrow"></button>
        </div>
        
      </form>
      <div class="result-container">
        <div class="years">
          <p>
            <span>- -</span>
            years
          </p>
        </div>

        <div class="months">
          <p>
            <span>- -</span>
            months
          </p>
        </div>

        <div class="days">
          <p>
            <span>- -</span>
            days
          </p>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
