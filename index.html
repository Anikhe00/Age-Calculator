<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Age Calculator</title>
</head>
<body>
  <main class="main-container">
    <div class="calculator-container">
      <form class="calculator-form" id="calculator-form">
        <div class="input-container">
          <div class="inputs">
            <label for="day" id="day-label">Day</label>
            <input type="number" placeholder="DD" id="day" name="day">
            <p class="error-text hide" id="day-error-text">This field is required</p>
          </div>
  
          <div class="inputs">
            <label for="month" id="month-label">Month</label>
            <input type="number" placeholder="MM" id="month" name="month">
            <p class="error-text hide" id="month-error-text">This field is required</p>
          </div>
  
          <div class="inputs">
            <label for="year" id="year-label">Year</label>
            <input type="number" placeholder="YYYY" id="year" name="year">
            <p class="error-text hide" id="year-error-text">This field is required</p>
          </div>
        </div>
       
        <div class="line-and-button">
          <hr class="line">
          <button type="submit"><img class="arrow" src="assets/Arrow.svg" alt="Arrow"></button>
          <hr class="line mobile">
        </div>
        
      </form>
      <div class="result-container">
        <div class="years">
          <p>
            <span id="year-result">- -</span>
            years
          </p>
        </div>

        <div class="months">
          <p>
            <span id="month-result">- -</span>
            months
          </p>
        </div>

        <div class="days">
          <p>
            <span id="day-result">- -</span>
            days
          </p>
        </div>
      </div>
    </section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
